<div>
  <table mat-table [dataSource]="groups" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>星兒</th>
      <td mat-cell *matCellDef="let group">{{ getStar(group.star) }}</td>
    </ng-container>
    <ng-container matColumnDef="member">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>成員</th>
      <td mat-cell *matCellDef="let group">{{ getMember(group.user) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

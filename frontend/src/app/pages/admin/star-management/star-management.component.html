<form class="form" [formGroup]="addStarForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>姓名</mat-label>
    <input matInput formControlName="name" autocomplete="off" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>暱稱</mat-label>
    <input matInput formControlName="nickname" autocomplete="off" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>生日</mat-label>
    <input matInput formControlName="birthday" [matDatepicker]="picker" autocomplete="off" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker touchUi></mat-datepicker>
  </mat-form-field>
  <button type="submit" mat-raised-button [disabled]="isSubmitting">新增</button>
</form>
<button mat-icon-button (click)="onRefresh()">
  <mat-icon>refresh</mat-icon>
</button>
<table mat-table [dataSource]="stars" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>姓名</th>
    <td mat-cell *matCellDef="let star">{{ star.name }}</td>
  </ng-container>
  <ng-container matColumnDef="nickname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>暱稱</th>
    <td mat-cell *matCellDef="let star">{{ star.nickname }}</td>
  </ng-container>
  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>生日</th>
    <td mat-cell *matCellDef="let star">{{ star.birthday }}</td>
  </ng-container>
  <ng-container matColumnDef="nGroups">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>群組數</th>
    <td mat-cell *matCellDef="let star">{{ star.nGroups }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick(row)"></tr>
</table>

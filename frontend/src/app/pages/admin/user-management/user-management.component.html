<button mat-icon-button (click)="onRefresh()">
  <mat-icon>refresh</mat-icon>
</button>
<table mat-table [dataSource]="users" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>名稱</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>手機</th>
    <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
  </ng-container>
  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>生日</th>
    <td mat-cell *matCellDef="let user">{{ user.birthday }}</td>
  </ng-container>
  <ng-container matColumnDef="nGroups">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>群組數</th>
    <td mat-cell *matCellDef="let user">{{ user.nGroups }}</td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>角色</th>
    <td mat-cell *matCellDef="let user">
      <mat-select [(value)]="user.role" (selectionChange)="addRole($event, user.id)">
        <mat-option *ngFor="let role of roles" [value]="role">{{ getRole(role) }}</mat-option>
      </mat-select>
    </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>認證狀態</th>
    <td mat-cell *matCellDef="let user">
      <mat-select [(value)]="user.status" (selectionChange)="addStatus($event, user.id)">
        <mat-option *ngFor="let status of statuses" [value]="status">{{
          getUserStatus(status)
        }}</mat-option>
      </mat-select>
    </td>
  </ng-container>
  <ng-container matColumnDef="dateUpdated">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>更新時間</th>
    <td mat-cell *matCellDef="let user">{{ getDate(user.dateUpdated) }}</td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button [disabled]="!isEdit.has(user.id)" (click)="onEdit(user.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="copyId()" [cdkCopyToClipboard]="user.id">
        <mat-icon>file_copy</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

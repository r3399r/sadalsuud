<app-loader *ngIf="isLoading"></app-loader>
<div *ngIf="!isLoading" class="self">
  <div>
    <div class="header">登入</div>
    <p>本網站使用 LINE 的帳號系統進行使用者管理，不需另外註冊新帳號。</p>
    <p>請點擊下方圖示以進入 LINE 登入頁面。</p>
    <div class="line-button" (click)="onLoginClick()">
      <div class="base">
        <img src="assets/line_64.png" />
        <div class="text">LINE 登入</div>
      </div>
    </div>
  </div>
</div>
